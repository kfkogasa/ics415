<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IC Assignment</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="layout.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="myScript.js"></script>
</head>
<body>
<div class="container-fluid">
  <div id="header">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">IC Assignment</h1>

      </div>
    </div>
  </div>


  <nav class="navbar navbar-default">
    <div id="navigation">
      <div class="row">
        <div class="col-sm-12">
          <ul class="nav navbar-nav">
            <li class="active"><a href="form.html">Home</a></li>
            <!--<li><a href="forms.html">Forms</a></li>-->
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div id="main">
    <div class="row row-eq-height">
      <div class="col-sm-3 sidebar">
        <div id="sidebar">

          <h3>Sidebar</h3>

          The sidebar takes up 25% of the window.<br>

          <p id="date"></p>
        </div>
      </div>

      <div class="col-sm-9">
        <div id="section">
          <h3>Form Input:</h3>

          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>Username</th>
                <th>Address</th>
                <th>Phone Number</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <script>
                    var name = getQueryVariable("name");
                    document.write(name);
                  </script>
                </td>
                <td>
                  <script>
                    var address = getQueryVariable("address");
                    document.write(address);
                  </script>
                </td>
                <td>
                  <script>
                    var phone = getQueryVariable("phone");
                    document.write(phone);
                  </script>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="row">
      <div class="col-sm-12">
        <p class="text-center">Copyright (C) Kristin Kogasaka</p>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap.min.js"></script>

</body>
</html>
