<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IC Assignment</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container-fluid">
  <div id="header">
    <div class="row">
      <div class="col-sm-12">
        <div class="page-header">
          <h1 class="text-center">IC Assignment</h1>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-default">
    <div id="navigation">
      <div class="row">
        <div class="col-sm-12">
          <ul class="nav navbar-nav">
            <li class="active"><a href="home.html">Home</a></li>
            <li><a href="forms.html">Forms</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div id="main">
    <div class="row row-eq-height">
      <div class="col-sm-3 sidebar">


        <h3>Sidebar</h3>

        The sidebar takes up 25% of the window.
      </div>


      <div class="col-sm-9">
        <div id="section">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
            <li><a data-toggle="tab" href="#buttons">Buttons</a></li>
            <li><a data-toggle="tab" href="#forms">Forms</a></li>
            <li><a data-toggle="tab" href="#images">Images</a></li>
          </ul>

          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
            <h3>Home:</h3>
              This is a tab-pane.
              <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>

            <div id="buttons" class="tab-pane fade">
              <h3>Buttons:</h3>

              <button type="button" class="btn btn-default">1</button>
              <button type="button" class="btn btn-default">2</button>
              <button type="button" class="btn btn-default">3</button>

              <h3>Button Group:</h3>

              <div class="btn-group"><!-- class btn-group to wrap buttons in single line -->
                <button type="button" class="btn btn-default"><i class="fa fa-angle-double-left"></i>Left</button>
                <button type="button" class="btn btn-default"><i class="fa fa-star"></i>Middle<i class="fa fa-star"></i>
                </button>
                <button type="button" class="btn btn-default">Right<i class="fa fa-angle-double-right"></i></button>
              </div>
            </div>

            <div id="forms" class="tab-pane fade">
              <h3>Vertical Form:</h3>

              <form role="form">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username">

                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password">

                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email">

                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>

              <h3>Horizontal Form:</h3>

              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="control-label col-sm-3" for="username">Username:</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="username">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-3" for="password">Password:</label>

                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="password">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-3" for="email">Email address:</label>

                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>

                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>

            <div id="images" class="tab-pane fade">
              <h3>Thumbnail Images:</h3>
              <img src="http://i955.photobucket.com/albums/ae36/koneko22/cherryBlossoms_zpsrv9sh0nj.jpg" class="img-thumbnail" alt="Cherry Blossoms" width="250" height="200">
              <img src="20121002_210931.jpg" class="img-thumbnail" alt="Cookie" width="250" height="200">
              <h3>Responsive Images:</h3>
              <img class="img-responsive" src="http://i955.photobucket.com/albums/ae36/koneko22/cherryBlossoms_zpsrv9sh0nj.jpg" alt="Cherry Blossoms">
              <img class="img-responsive" src="20121002_210931.jpg" alt="Cookie">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="row">
        <div class="col-sm-12">
          <p class="text-center">Copyright (C) Kristin Kogasaka</p>
        </div>
      </div>
    </div>
  </div>
  </main>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap.min.js"></script>

</body>
</html>
